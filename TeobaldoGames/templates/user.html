{% extends "base.html" %}

{% block content %}
		<div class='user'>
      	  {% if user.photo %}
          <img src="{{ url_for('static', filename='uploads_images/'+ user.photo) }}">
          {% else %}
          <img src="{{ url_for('static', filename='uploads_images/default.png') }}">
          {% endif %}
          <h1>User: {{ user.name }}</h1>
          <p>Total Coins = {{ user.coin}} </p>
          <p>Email: {{ user.email }}</p>
        </div>
{% endblock %}
