{% extends "base.html" %}

{%  block content %}
	{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="list-group-item list-group-item-success">{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
	<ul>
		{% for game in games %}
			{% include "icon_game.html" %}
		{% endfor %}
	</ul>
{% endblock %}
