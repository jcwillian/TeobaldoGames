<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> TeobaldoGames</title>
    {% endif %}
</head>
<body>
    <div class="Top">
    <h1> TB - TeobaldoGames</h1>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="Content">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
