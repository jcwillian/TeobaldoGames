{% extends "base.html" %}
{% block content %}
	<h1>Adicionar TGCoins</h1>
	<form action="" method="post" name="addcoin">
		{{ form.hidden_tag() }}
		<div class="form-group">
			<label for="urlexemple" class="col-lg-1 control-label" >Total de TGCoins</label>
				<div class="col-lg-1"> 
				{{ form.qtd_coin(size=50, class='form-control', placeholder='0') }}<br>
				{% for error in form.qtd_coin.errors %}
            		<span style="color: red;">[{{ error }}]</span>
          		{% endfor %}<br>
				</div>
		</div>
		<button type="submit" class="btn btn-default">Adicionar TGCoins</button>
	</form>
{% endblock %}
